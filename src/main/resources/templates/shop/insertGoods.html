<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="_csrf_header" th:content="${_csrf.headerName}">
	<meta name="_csrf" th:content="${_csrf.token}"> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
	<title>상품 등록</title>
	<link rel="stylesheet" href="/css/shop/insertGoods.css" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="content">
		<h1>상품등록</h1>
		<hr />
		<form action="/shop/insertGoods" method:"post" enctype="multipart/form-data">
			<input type="hidden"  th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="csrf"/>
			카테고리 : <select name="categoryNo" style="width:88%; margin-bottom: 10px;">
				<option value="2">식품</option>
				<option value="3">리빙용품</option>
				<option value="4">주방용품</option>
				<option value="5">욕실용품</option>
				<option value="6">선물키트</option>
			</select> <br />
			상품명 : <input type="text" name="goodsName" class="text" /> <br />
			제조사 : <input type="text" name="goodsCompany" class="text" /><br />
			원산지 : <input type="text" name="goodsOrigin" class="text" /><br />
			가&nbsp;&nbsp;&nbsp;격 : <input type="text" name="goodsPrice" class="text" /><br />
			재고량 : <input type="text" name="goodsStock" class="text" /><br />
			배송비 : <input type="text" name="shipPrice" class="text" /><br />
			할인율 : <input type="text" name="goodsDC" class="text" /><br />
			적립금 : <input type="text" name="addPoint" class="text" /><br />

			<div class="mb-3">
				<label for="formFileSm" class="form-label">상품 사진</label>
				<input class="form-control form-control-sm" id="formFileSm" type="file" name="file" multiple="multiple">
			</div>
			<div class="btn">
				<input id="insert" class="custom-btn" type="submit" value="상품 등록" />
				<input class="delete-btn" type="reset" value="초기화" />
			</div>
		</form>
	</div>
</body>

</html>
