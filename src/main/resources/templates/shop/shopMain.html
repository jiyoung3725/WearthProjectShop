<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>shop</title>
	<meta name="_csrf_header" th:content="${_csrf.headerName}">
	<meta name="_csrf" th:content="${_csrf.token}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
	<script th:inline="javascript">
		$(function(){
				var userNo = /*[[${session.userNo}]]*/

				$(".cart").click(function () {
					var header = $("meta[name='_csrf_header']").attr('content');
					var token = $("meta[name='_csrf']").attr('content');
					var cardElement = $(this).closest(".card");
					// 부모 카드 요소 내부의 hidden input에서 goodsNo를 가져옴
					var goodsNo = cardElement.find(".goodsNo").val();
					if (userNo == null) {
						location.href = "/userinfo/login"
					} else {
						swal.fire({
							text: "수량을 선택해주세요.",
							icon: "info",
							confirmButtonColor: '#58b483', // confrim 버튼 색깔 지정
							confirmButtonText: '장바구니에 담기', // confirm 버튼 텍스트 지정
							showCancelButton: true,
							cancelButtonText: '취소',
							cancelButtonColor: 'lightGray',
							input: 'number',
							inputValue: '1',
							inputAttributes: {
								min: 1,
								max: 100
							}
						}).then((result) => {

							const cnt = result.value;
							$.ajax({
								url: "/insertCart",
								type: "post",
								data: {cnt: cnt, goodsNo: goodsNo, userNo: userNo},
								dataType: "json",
								beforeSend: function (xhr) {xhr.setRequestHeader(header, token);},
							})
							if (result.isConfirmed) {
								const tot = result.value;
								swal.fire({
									icon: "success",
									title: "장바구니에 담겼습니다",
									confirmButtonColor: '#58b483', // confrim 버튼 색깔 지정
									confirmButtonText: '장바구니 보기',
									showCancelButton: true,
									cancelButtonText: '계속 쇼핑하기',
									cancelButtonColor: 'lightGray'
								}).then((success) => {
									if (success.isConfirmed) {
										location.href = "/shop/cart/"+userNo;
									}
								})
							}

						})
					}
				})
			//좋아요 버튼 기능 구현
			$(document).ready(function () {
				let isLiked = false;
				$(".card").each(function () {
					var goodsNo = $(this).find(".goodsNo").val();
					var isLiked = localStorage.getItem("liked_" + goodsNo);

					if (isLiked === "true") {
						$(this).find(".like-button").addClass("liked");
					} else {
						$(this).find(".like-button").removeClass("liked");
					}
				});
				$(".like-button").click(function () {
					var header = $("meta[name='_csrf_header']").attr('content');
					var token = $("meta[name='_csrf']").attr('content');
					var cardElement = $(this).closest(".card");
					var goodsNo = cardElement.find(".goodsNo").val();
					if (userNo == null) {
						location.href = "/userinfo/login";
					} else if (userNo != null) {
						var isLiked = $(this).hasClass("liked");
						if (isLiked == false) {
							$.ajax({
								url: "/insertGoodsLiked",
								type: "post",
								data: {userNo: userNo, goodsNo: goodsNo},
								beforeSend: function (xhr) {xhr.setRequestHeader(header, token);},
								success: function (data) {

									var likeButton = cardElement.find(".like-button");
									isLiked = true;
									likeButton.addClass("liked");
									localStorage.setItem("liked_" + goodsNo, "true");
								}
							})
						} else if (isLiked == true) {
							$.ajax({
								url: "/deleteGoodsLiked",
								type: "post",
								data: {userNo: userNo, goodsNo: goodsNo},
								beforeSend: function (xhr) {xhr.setRequestHeader(header, token);},
								success: function (data) {
									var likeButton = cardElement.find(".like-button");
									isLiked = false;
									likeButton.removeClass("liked");
									localStorage.setItem("liked_" + goodsNo, "false");
								}
							})
						}
					}
				})
			})
			//select박스 클릭 시 값 1받아오고 링크로 전달
			$(document).ready(function () {
				$("#sort").change(function () {
					var value = $("#sort").val();
					var categoryNo = /*[[${categoryNo}]]*/
						location.href = "/shop/shopMain/" + categoryNo + "/" + value
					$("#sort").val(value);
				})
			});
			$(document).ready(function () {
				var sort = /*[[${value}]]*/
					$("#sort").val("liked");
				if (sort != null) {
					$("#sort").val(sort);
				}
			})
		})
	</script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="/css/shop/shopMain.css">
	<!--캐러셀.css-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
	<!--캐러셀 script-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
	<div th:include="/main/header.html"></div>


	<div class="container">


		<!-- carousel Code start -->
		<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="/images/shop/banner/banner3.png" class="d-block w-100">
				</div>
				<div class="carousel-item">
					<img src="/images/shop/banner/banner2.png" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="/images/shop/banner/banner1.png" class="d-block w-100" alt="...">
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
				data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
				data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

		<!-- End carousel Code -->

		<sec id="new-arrivals" onchange="changeFn()" class="new-arrivals"
			style="padding-top: 40px; padding-left: 10px; ">
			<div class="container">
				<!--select start-->
				<div dir="rtl">
					<select id="sort" name="sort" class="form-select" aria-label="Default select example"
						style="width: 135px; height: 40px; text-align: center; margin-bottom: 30px;">
						<option value="liked">인기순</option>
						<option value="goodsUpdate" }>등록일순</option>
						<option value="goodsprice" }>가격낮은순</option>
						<option value="highPrice" }>가격높은순</option>
					</select>
				</div>
				<!--select end-->

				<!--goodsList start  -->
				<div class="grid text-center" style="--bs-columns: 4;">
					<div class="card" th:each="g:${list }">
						<img class="card-img-top" th:src="@{/images/shop/}+${g.mainFname}" alt="Card image"
							style="width: 100%; height:200px;">

						<div class="card-content">
							<input type="hidden" th:value="${g.goodsNo}" class="goodsNo" />
							<a th:href="@{/shop/detail(goodsNo=${g.goodsNo})}">
								<div class="card-start" th:text="[+${g.goodsCompany}+]+${g.goodsName}"> </div>
							</a>
							<div class="cardbody">
								<span style="color: red;">[sale 20%]</span>
								<span class="card-text" th:text="${#numbers.formatInteger(g.goodsPrice*0.8, 0, 'COMMA')}+원"></span>
								<div class="card-bottom">
									<div class="cart">
										<!--<a th:href="@{'/shop/cart/'+${g.goodsNo}}"> -->
										<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
											fill="currentColor" style="cursor: pointer;" class="bi bi-cart-check-fill"
											viewBox="0 0 16 16">
											<path
												d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-1.646-7.646-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708.708z" />
										</svg>
										<!--</a>-->
									</div>
									<div class="like-button">
										<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
											style="width: 10px; margin-top: -10px; font-weight: 900;" id="heart"
											class="bi bi-heart" viewBox="0 0 16 16">
											<path
												d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
										</svg>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div><!--goods list end-->

			</div>
			</section><br>
			<!--pagination start-->

			<nav aria-label="Page navigation example">
				<ul class="pagination justify-content-center">
					<li class="page-item">
						<a class="page-link" href="#" aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
						</a>
					</li>
					<th:block th:each="i:${#numbers.sequence(1,totalPage)}">
						<li class="page-item"><a class="page-link" th:text="${i}"
								th:href="@{'/shop/shopMain/'+${session.categoryNo}+'/'+${session.value}+'/'+${i}}"></a>
						</li>
					</th:block>
					<li class="page-item">
						<a class="page-link" href="#" aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
				</ul>
			</nav>
	</div>
	<!--pagination end-->
	<hr>

	</div>

	<div th:include="main/footer.html"></div>


</body>

</html>
