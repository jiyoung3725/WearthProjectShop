<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style type="text/css">
  .title{
        margin-bottom: 20px;
  	}
  #mb-3{
  		display: none;
  }
  </style>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<script type="text/javascript">
	$(function(){
		$("#secreat").change(function(){
			$("#mb-3").css("display","block");
		})
	})
	</script>
</head>
<body>

<div class="container">
	
  <div class="title">
  <h3>Q&A</h3>
  <p>문의사항을 작성해주세요.</p>
  </div>  
  
  <form action="/action_page.php">
    
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" name="title">
    </div>
    
    <div class="form-group">
      <label for="comment">내용</label>
      <textarea class="form-control" rows="20" id="comment" name="text"></textarea>
    </div>
    
    <div class="mb-3">
	  <label for="formFileMultiple" class="form-label">첨부파일 </label>
	  <input class="form-control" type="file" id="formFileMultiple">
	</div>
    
    <div class="form-check form-switch" id="secreat" style="margin:20px;">
	  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
	  <label class="form-check-label" for="flexSwitchCheckDefault">비밀글</label>
	</div>
  
    <div class="mb-3" id="mb-3">
	    <label for="pwd" class="form-label">비밀번호</label>
	    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
 	 </div>
  
    <button type="submit" class="btn btn-success">등록</button>
    <button type="reset" class="btn btn-success">다시입력</button>
  
  </form>
  
</div>

</body>
</html>
